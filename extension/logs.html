<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text - Logs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 24px;
      color: #667eea;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #5a6fd6;
    }

    button.danger {
      background: #e74c3c;
    }

    button.danger:hover {
      background: #c0392b;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-group label {
      color: #888;
      font-size: 13px;
    }

    select, input[type="text"] {
      background: #2a2a4a;
      border: 1px solid #444;
      color: #eee;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat {
      background: #2a2a4a;
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 120px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .logs-container {
      background: #2a2a4a;
      border-radius: 8px;
      overflow: hidden;
    }

    .log-entry {
      padding: 12px 16px;
      border-bottom: 1px solid #3a3a5a;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-entry:hover {
      background: #3a3a5a;
    }

    .log-header {
      display: flex;
      gap: 12px;
      margin-bottom: 4px;
      flex-wrap: wrap;
    }

    .log-timestamp {
      color: #888;
    }

    .log-level {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
    }

    .log-level.DEBUG { background: #666; color: #fff; }
    .log-level.INFO { background: #2196F3; color: #fff; }
    .log-level.WARN { background: #FF9800; color: #000; }
    .log-level.ERROR { background: #F44336; color: #fff; }

    .log-source {
      color: #9C27B0;
      font-weight: 500;
    }

    .log-session {
      color: #666;
      font-size: 11px;
    }

    .log-message {
      color: #eee;
      word-break: break-word;
    }

    .log-data {
      margin-top: 8px;
      padding: 10px;
      background: #1a1a2e;
      border-radius: 4px;
      font-size: 12px;
      color: #aaa;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .refresh-indicator {
      font-size: 12px;
      color: #666;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auto-refresh input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Voice to Text - Logs</h1>
      <div class="actions">
        <button id="refreshBtn">Actualiser</button>
        <button id="exportBtn">Exporter (.txt)</button>
        <button id="exportJsonBtn">Exporter (.json)</button>
        <button id="clearBtn" class="danger">Effacer les logs</button>
      </div>
    </header>

    <div class="filters">
      <div class="filter-group">
        <label>Niveau:</label>
        <select id="levelFilter">
          <option value="">Tous</option>
          <option value="DEBUG">DEBUG</option>
          <option value="INFO">INFO</option>
          <option value="WARN">WARN</option>
          <option value="ERROR">ERROR</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Source:</label>
        <select id="sourceFilter">
          <option value="">Toutes</option>
          <option value="Background">Background</option>
          <option value="Content">Content</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Recherche:</label>
        <input type="text" id="searchFilter" placeholder="Filtrer les messages...">
      </div>

      <div class="auto-refresh">
        <input type="checkbox" id="autoRefresh" checked>
        <label for="autoRefresh">Auto-refresh (5s)</label>
        <span class="refresh-indicator" id="refreshIndicator"></span>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalLogs">0</div>
        <div class="stat-label">Total logs</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="errorCount">0</div>
        <div class="stat-label">Erreurs</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="warnCount">0</div>
        <div class="stat-label">Warnings</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="lastSession">-</div>
        <div class="stat-label">Session actuelle</div>
      </div>
    </div>

    <div class="logs-container" id="logsContainer">
      <div class="empty-state">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <p>Aucun log pour le moment</p>
      </div>
    </div>
  </div>

  <script src="logs.js"></script>
</body>
</html>
